databaseChangeLog:
  - changeSet:
      id: user-1
      author: oleg@briolink.com
      changes:
        - createTable:
            tableName: user
            schemaName: read
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: full_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: industry_id
                  type: uuid
              - column:
                  name: current_place_of_work_comapny_id
                  type: uuid
              - column:
                  name: previous_place_of_work_company_ids
                  type: uuid[]
              - column:
                  name: position_title_id
                  type: uuid
              - column:
                  name: number_of_verification
                  type: int
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: country_id
                  type: int
              - column:
                  name: state_id
                  type: int
              - column:
                  name: city_id
                  type: int
              - column:
                  name: keywords_search
                  type: text
              - column:
                  name: data
                  type: jsonb
                  constraints:
                    nullable: false
        - createIndex:
            columns:
              - column:
                  name: current_place_of_work_comapny_id
            indexName: idx_user_current_place_of_work_comapny_id
            schemaName: read
            tableName: user
        - createIndex:
            columns:
              - column:
                  name: full_name
            indexName: idx_user_full_name
            schemaName: read
            tableName: user
        - sql:
            sql: create index idx_user_keywords_search on read.user using gin (to_tsvector('simple', keywords_search))
        - createIndex:
            columns:
              - column:
                  name: number_of_verification
            indexName: idx_user_number_of_verification
            schemaName: read
            tableName: user
        - createIndex:
            columns:
              - column:
                  name: industry_id
            indexName: idx_user_industry_id
            schemaName: read
            tableName: user
        - createIndex:
            columns:
              - column:
                  name: position_title_id
            indexName: idx_user_position_title_id
            schemaName: read
            tableName: user
        - createIndex:
            columns:
              - column:
                  name: country_id
            indexName: idx_user_country_id
            schemaName: read
            tableName: user
        - createIndex:
            columns:
              - column:
                  name: state_id
            indexName: idx_user_state_id
            schemaName: read
            tableName: user
        - createIndex:
            columns:
              - column:
                  name: city_id
            indexName: idx_user_city_id
            schemaName: read
            tableName: user
        - sql:
            sql: create index idx_user_previous_place_of_work_company_ids on read.user using gin (previous_place_of_work_company_ids)
