databaseChangeLog:
  - changeSet:
      id: user-1
      author: oleg@briolink.com
      changes:
        - createTable:
            tableName: user
            schemaName: read
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: full_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: industry_id—ã
                  type: uuid[]
              - column:
                  name: current_place_of_work_id
                  type: uuid
              - column:
                  name: previous_place_of_work_ids
                  type: uuid[]
              - column:
                  name: title_position_ids
                  type: uuid[]
              - column:
                  name: number_of_verification
                  type: int
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: country_id
                  type: int
              - column:
                  name: state_id
                  type: int
              - column:
                  name: city_id
                  type: int
              - column:
                  name: keywords
                  type: text
              - column:
                  name: data
                  type: jsonb
                  constraints:
                    nullable: false
        - createIndex:
            columns:
              - column:
                  name: company_id
            indexName: idx_user_company_id
            schemaName: read
            tableName: user
        - createIndex:
            columns:
              - column:
                  name: current_place_of_work_id
            indexName: idx_user_current_place_of_work_id
            schemaName: read
            tableName: user
        - createIndex:
            columns:
              - column:
                  name: full_name
            indexName: idx_user_full_name
            schemaName: read
            tableName: user
        - sql:
            sql: create index idx_user_keywords on read.user using gin (to_tsvector('simple', keywords))
        - createIndex:
            columns:
              - column:
                  name: verified_uses
            indexName: idx_user_verified_uses
            schemaName: read
            tableName: user
        - createIndex:
            columns:
              - column:
                  name: industry_id
            indexName: idx_user_industry_id
            schemaName: read
            tableName: user
        - createIndex:
            columns:
              - column:
                  name: country_id
            indexName: idx_user_country_id
            schemaName: read
            tableName: user
        - createIndex:
            columns:
              - column:
                  name: state_id
            indexName: idx_user_state_id
            schemaName: read
            tableName: user
        - createIndex:
            columns:
              - column:
                  name: city_id
            indexName: idx_user_city_id
            schemaName: read
            tableName: user
        - sql:
            sql: create index idx_user_industry_ids on read.user using gin (industry_ids)
        - sql:
            sql: create index idx_user_previous_place_of_work_ids on read.user using gin (previous_place_of_work_ids)
        - sql:
            sql: create index idx_user_title_position_ids on read.user using gin (title_position_ids)
